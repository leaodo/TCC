<ion-header>
  <ion-toolbar>
    <ion-title>Teste AR</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/camera" (click)="voltarParaCamera()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!-- Camada de fundo: Feed da c창mera via canvas -->
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;">
    <video id="video" autoplay playsinline style="display: none;"></video>
    <canvas id="canvas" style="width: 100%; height: 100%; object-fit: cover;"></canvas>
  </div>
  <!-- Camada frontal: Cena A-Frame com objeto 3D -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;"
    renderer="alpha: true"
  >
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-box position="0 0 -3" rotation="0 45 0" color="#4CC3D9" shadow visible="true"></a-box>
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>
  </a-scene>
  <!-- Bot천es de controle -->
  <ion-button (click)="toggleCameraVisibility()">
    {{ isCameraVisible ? 'Esconder C창mera' : 'Mostrar C창mera' }}
  </ion-button>
  <ion-button (click)="toggle3DObjectVisibility()">
    {{ is3DObjectVisible ? 'Esconder Objeto 3D' : 'Mostrar Objeto 3D' }}
  </ion-button>
</ion-content>
